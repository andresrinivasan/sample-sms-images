<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smishing Samples</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .image-container img {
      width: 200px;
      height: auto;
      margin: 5px;
      border: 1px solid #ddd;
      object-fit: cover; /* Scales image to fit while maintaining aspect ratio */
    }
    .transparent-button {
    background-color: transparent;
    border: none;
    color: black; /* Text color for visibility */
    cursor: pointer; /* Optional: change cursor to pointer on hover */
    }
    .toast {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px;
      background-color: #333;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Click on an image to copy its URL to the clipboard</h1>
  <div class="image-container">
    <button class="transparent-button" onclick="copyURL(this)">
      <img src="account.png" alt="Account Image">
    </button>
    <button class="transparent-button" onclick="copyURL(this)">
      <img src="aws-locked.png" alt="AWS Locked Image">
    </button>
    <button class="transparent-button" onclick="copyURL(this)">
      <img src="contact.png" alt="Contact Image">
    </button>
    <button class="transparent-button" onclick="copyURL(this)">
      <img src="edd-alert.jpg" alt="EDD Alert Image">
    </button>
    <button class="transparent-button" onclick="copyURL(this)">
      <img src="investigation.png" alt="Investigation Image">
    </button>
    <button class="transparent-button" onclick="copyURL(this)">
      <img src="netflix.jpg" alt="Netflix Image">
    </button>
    <button class="transparent-button" onclick="copyURL(this)">
      <img src="order.jpg" alt="Order Image">
    </button>
    <button class="transparent-button" onclick="copyURL(this)">
      <img src="parcel.png" alt="Parcel Image">
    </button>
    <button class="transparent-button" onclick="copyURL(this)">
      <img src="return.png" alt="Return Image">
    </button>
    <button class="transparent-button" onclick="copyURL(this)">
      <img src="won.png" alt="Won Image">
    </button>
  </div>
  <script>
    async function copyURL(button) {
      try {
        const src = button.querySelector('img').src;
        await navigator.clipboard.writeText(src);
        showToast('Link Copied');
      } catch (error) {
        console.error('Failed to copy image URL:', error);
      }
    }

    async function showToast(message) {
      const toast = document.createElement('div');
      toast.classList.add('toast');
      toast.textContent = message;
      document.body.appendChild(toast);

      await new Promise(resolve => setTimeout(resolve, 2000));
      toast.remove();
    }
  </script>
</body>
</html>
